<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet">
   <link rel="icon" href="./images/icon-lizard.svg" type="image/svg+xml">
   <title>Rochambeau</title>
   <script type="module" src="./javascript/script.js" defer></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <img src="./images/logo-bonus.svg" alt="logo" class="logo-img">
      <div class="score-container">
         <span class="score-label">score</span>
         <h1 class="score">--</h1>
      </div>
   </header>

   <main>
      <section class="cards-container">
         <div class="card scissors"></div>
         <div class="card paper"></div>
         <div class="card rock"></div>
         <div class="card lizard"> </div>
         <div class="card spock"></div>
      </section>

      <div class="rules-btn">
         <h3>rules</h3>
      </div>

      <section class="rules-background">
         <div class="rules-page">
            <h1>rules</h1>
            <img src="./images/icon-close.svg" alt="close icon" class="close-btn">
            <img src="./images/image-rules-bonus.svg" alt="game rules" class="rules-img">
         </div>
      </section>

      <section class="game-play">
         <div class="player-card"></div>
         <p class="player-text">you picked</p>
         <div class="cpu-placeholder" id="cpu-card"></div>
         <p class="cpu-text">the house picked</p>
         <div id="winner"></div>
         <div class="results-container">
            <h1 class="title-results">you lose</h1>
            <button type="reset" class="play-again-btn">play again</button>
         </div>
      </section>
   </main>

   <footer>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="#" target="_blank">Idris Al Tamimi</a>.
      </div>
      <div class="mylinks">
         <a target="_blank" class="twitter" href="https://twitter.com/idris_altamimi"></a>
         <a target="_blank" class="instagram" href="https://www.instagram.com/idris.altamimi/"></a>
         <a target="_blank" class="github" href="https://github.com/idrisaltamimi"></a>
      </div>
   </footer>
</body>

</html>
